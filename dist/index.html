<!DOCTYPE html>
<html>
  <head><link rel="stylesheet" href="/index.4d663569.css">
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="https://team.shiksha/images/fa-logo-green-bg.svg" alt="team-shiksha-logo">
        <h1>Vinci Code Game</h1>
      </div>
      <div class="username-container">
        <h3>Hello, <span class="username">Guest</span>! </h3>
        <i class="fa-solid fa-pen-to-square" data-val="3"></i>
      </div>
    </header>
      <div class="start-menu">
        <h1 class="game-name">Welcome to The Vinci Code</h1>
        <h2 class="game-description">
              The average person can remember 7 numbers at once. Can you do more?
         </h2>
         <div class="game" id="game">
          <button data-val="1" class="play-Btn">Play</button>
          <div class="leaderboard">
              <img data-val="2" src="/leaderboard.5321596f.png" alt="leaderboard-icon">
          </div>
        </div>
     </div>
     <div class="show-num-screen hide" id="show-num-screen">
      <div class="number" id="numb"></div>
      <div class="timer-lines">
          <div class="bcktimer"></div>
          <div id="frttimer" class="frttimer"></div>
      </div>
     </div>
     <div class="enter-showed-num hide" id="enter-showed-num">
            <div class="question">
                <h2>Enter all number without space in input</h2>
            </div>
            <div class="press-enter">
                <span>Press enter to submit</span>
            </div>
            <div class="input-field-container">
                <input type="text" class="input-seen-num" id="input-seen-num" autocomplete="off" autofocus="">
            </div>
            <button class="submit-btn" id="submit-btn">Submit</button>
        </div>
        <div class="show-result hide">
          <h1 id="result" class="result">
             Your Score is: <span class="score"></span>
          </h1>
          <div class="start-again">
              <button class="see-leaderboard" data-val="2">See leaderboard</button>
              <button class="play-again" data-val="1">Play Again</button>
          </div>
      </div>
    <script src="/index.ac9dc4ba.js" defer=""></script>
  </body>
</html>
